openapi: 3.1.0
info:
  title: VotoOnline
  version: '1.0'
  description: API per la web app di VotoOnline
  contact:
    name: VotoOnline
servers:
  - url: 'http://localhost:3000'
paths:
  /login:
    post:
      summary: ''
      operationId: post-login
      responses:
        '200':
          $ref: '#/components/responses/loginResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: Login endpoint
      tags:
        - login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '#/components/schemas/User'
              required:
                - user
        description: 'La richiesta di login contiene nel body la mail e la passaword dell''utente '
  /votations:
    get:
      summary: Your GET endpoint
      tags:
        - votations
      responses:
        '200':
          $ref: '#/components/responses/getVotationsResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-votations
      description: 'Richiesta di tutte le votazioni '
    post:
      summary: ''
      operationId: post-votations
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Richiesta di insierimento di una nuova votazione tra quelle già esistenti
      tags:
        - votations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                votation:
                  $ref: '#/components/schemas/Votation'
              required:
                - votation
            examples: {}
        description: La richiesta contiene nel body la votazione da aggiungere
    put:
      summary: ''
      operationId: put-votations
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: 'Richiesta di modifica di una votazione: l''utente generico ha completato una votazione che deve quindi essere modificata nei campi ''voted'' (diventa true) e ''result'' (contiene il voto dell''utente)'
      tags:
        - votations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                votation:
                  $ref: '#/components/schemas/Votation'
              required:
                - votation
        description: 'La richiesta contine nel body la votazione completata dall''utente, su cui sono state apportate le modifiche ai campi ''voted'' e ''result'''
components:
  schemas:
    Votation:
      title: Votation
      type: object
      description: Modello di una votazione
      properties:
        title:
          type: string
        description:
          type: string
          maxLength: 100
        dateStart:
          type: string
          format: date
          description: Data di inizio votazione
        dateEnd:
          type: string
          format: date
          description: Data di fine votazione
        voted:
          type: boolean
          default: false
          description: 'Booleano per capire se la votazione è già stata conclusa (true) o meno (false) '
        result:
          type: string
          default: ''''''
          description: Stringa contenente il risualto della votazione (se voted === false => result === '')
        card1:
          $ref: '#/components/schemas/VoteCard'
        card2:
          $ref: '#/components/schemas/VoteCard'
        otherCards:
          type: array
          maxItems: 6
          description: Array contente al massimo altre 6 cards per la votazione
          items:
            $ref: '#/components/schemas/VoteCard'
      required:
        - title
        - description
        - dateStart
        - dateEnd
        - voted
        - result
        - card1
        - card2
    VoteCard:
      title: VoteCard
      type: object
      description: 'Modello di un opzione della votazione: immagine del partito e nome del partito'
      properties:
        nomePartito:
          type: string
        imgPartito:
          type: string
          format: byte
          description: ''
      required:
        - nomePartito
        - imgPartito
    User:
      title: User
      type: object
      description: Modello di un utente che esegue il login
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
  responses:
    loginResponse:
      description: 'Risposta alla richiesta di login dell''utente che ritorna il ruolo dell''utente '
      content:
        application/json:
          schema:
            type: object
            properties:
              role:
                type: string
                description: 'Viene ritornato il ruolo dell''utente che sta eseguendo il login: admin o genericUser'
                enum:
                  - admin
                  - genericUser
            required:
              - role
          examples:
            admin:
              value:
                role: admin
            genericUser:
              value:
                role: genericUser
    getVotationsResponse:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              votations:
                type: array
                description: Array con tutte le votazioni presenti nel sistema
                items:
                  $ref: '#/components/schemas/Votation'
            required:
              - votations
tags:
  - name: login
  - name: votations
